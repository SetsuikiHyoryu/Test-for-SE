<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--table表格 tr行 td格-->
    <!--
        border="1px"表示表格寛度爲1像素
        align 對齊方式
    -->
    <table border="1px" width="300px" height="100px">
        <tr align="center">
            <td>a</td>
            <td>b</td>
            <td align="center">c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
</body>
</html>
