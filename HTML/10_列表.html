<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!--有序列表-->
        <ol type="A">
            <li>水果
                <ol>
                    <li>西瓜</li>
                </ol>
            </li>
            <li>點心</li>
        </ol>
        <!--無序列表-->
        <ul type="circle">
            <li>中國
                <ul>
                    <li>上海</li>
                    <li>天津</li>
                </ul>
            </li>
            <li>日本</li>
        </ul>
    </body>
</html>
