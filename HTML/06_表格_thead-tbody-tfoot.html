<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead-tbody-tfoot 在table中非必須，僅便於後期js代碼</title>
</head>
<body>
    <table border="1px" width="300px" height="100px">

        <thead>
        <tr align="center">
            <td>a</td>
            <td>b</td>
            <td align="center">c</td>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        </tfoot>

    </table>

</body>
</html>
